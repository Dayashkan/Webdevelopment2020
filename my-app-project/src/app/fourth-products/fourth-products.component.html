<div class="products">
  <div class="element" *ngFor="let product of products">
    <h3 class="name">
      <a [title]="product.name + ' details'" href="{{product.link}}"  (click)="selectProduct(product)">
        {{ product.name }}
      </a>
    </h3>
    <img src="{{product.img[0]}}"  height="300px" width="300px" alt="">

    <div class="details">
      <a routerLink="/products/productID" (click)="selectProduct(product)" class="info">Show Product Details</a>
    </div>
